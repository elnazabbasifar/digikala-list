<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Digikala Search</title>
</head>
<body>
<!-- <body style = "text-align:center;"> -->
    <div>
        <button id="btnMode" onclick="modeHandler()">Toggle dark mode</button>
    </div>
    <form id="form">
        <fieldset id="formSet">
            <legend><h2>Digikala Form</h2></legend>
            Search: <input type="url" id="input_url" size="40" name="input_url" 
            placeholder="example: www.digikala.com/product/..." />
        
            <input type="submit" value="Submit" id="submit" />
            <input type="reset" value="Reset form"/>
        </fieldset>
    </form>
    <div class="urlsBox">
        <ul id="list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="axios.js"></script>
    <script src="script.js"></script>
</body>
</html>
