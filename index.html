<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Digikala Search</title>
</head>
<body>
<!-- <body style = "text-align:center;"> -->
    <div class="row">
        <button id="btnMode" class="btn waves-effect waves-light btn-medium grey right" onclick="modeHandler()">Toggle dark mode</button>
    </div>
    <div class="container">
        <div class="row">
            <form id="form" class="col s12">
                <div class="row">
                    <fieldset id="formSet">
                    <legend><h2>Digikala Form</h2></legend>
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix">search</i>
                                <input type="url" id="icon_search" placeholder="example: www.digikala.com/product/..." class="valid">
                            </div>
                        </div>
                        <div class="row center">
                            <button class="btn waves-effect waves-light btn-small blue" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <button class="btn waves-effect waves-light btn-small blue" type="reset">Rset Form
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="row center">
            <h4>visited Links</h4>
        </div>
        <div id="urlsBox" class="row center grey lighten-2">
            <ul id="list"></ul>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
